name: flutter_auth_demo_with_bloc
description: This is an example of authentication process & user management with Firebase to understand BLOC pattern in Flutter mobile & website.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^2.3.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  flutter_bloc: ^7.0.1
  formz: ^0.4.0
  http: ^0.13.3
  intl: ^0.17.0
  rounded_loading_button: ^2.0.5
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
